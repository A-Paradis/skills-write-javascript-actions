name: JS Actions

on:
  issues:
    types: [labeled]

jobs:
  action:
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: ha-ha
        uses: ./.github/actions/joke-action

      - name: Save joke to file
        run: echo "${{ steps.ha-ha.outputs.joke-output }}" > joke.txt

      - name: Upload joke as artifact
        uses: actions/upload-artifact@v4
        with:
          name: joke-result
          path: joke.txt